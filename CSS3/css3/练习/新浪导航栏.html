<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新浪导航栏</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0;
	}
		ul{
			list-style-type: none;
		}
		nav{
			height: 41px;
			background-color: #FCFCFC;
			border-top: 3px solid #FF8500;
			border-bottom: 1px solid #EDEEF0;
		}
		ul li{
			float: left;
		}
		ul li a{
			display: inline-block;
			font-size: 14px;
			color: #4C4C4C;
			text-decoration: none;
			padding: 0 15px;
			height: 41px;
			text-align: center;
			line-height: 41px;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">手机新浪网</a></li>
			<li><a href="#">网站导航</a></li>
			<li><a href="#">三个字</a></li>
			<li><a href="#">四个字</a></li>
		</ul>
		
	</nav>
</body>
</html>
