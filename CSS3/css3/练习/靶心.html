<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>靶心制作</title>
	<style type="text/css">
	.r1{
		width: 500px;
		height: 500px;
		border-radius: 50%;
		background-color: blue;
	
	}
	.r1,.r2,.r3,.r4,.r5{
		border: 10px solid #000;
		border-radius: 50%;
			margin:40px;
	}
	.r2{
		width: 400px;
		height: 400px;
	}
		.r3{
		width: 300px;
		height: 300px;
	}
		.r4{
		width: 200px;
		height: 200px;
	}
		.r5{
		width: 100px;
		height: 100px;
		background-color: red;
	}
	</style>
</head>
<body>
	<div class="r1">
		<div class="r2">
			<div class="r3">
				<div class="r4">
					<div class="r5"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
