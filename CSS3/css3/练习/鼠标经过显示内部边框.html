<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标经过显示内部边框</title>
	<style type="text/css">
		div{
			width: 296px;
			height: 180px;
			margin: 100px auto;
			position: relative;
		}
		div:hover::before{
			content: "";
			width: 100%;
			height: 100%;
			border:10px solid rgba(255, 255, 255, .3);
;
			position: absolute;
			top: 0;
			left: 0;
			box-sizing: border-box;  /* 把padding 和 border 都算入 width 里面 */
		}
	</style>
</head>
<body>
	<div><img src="images/mi.jpg"></div>
</body>
</html>
