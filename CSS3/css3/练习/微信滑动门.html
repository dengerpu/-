<html lang="en">
<head>

	<title>微信导航栏</title>
	<style type="text/css">
	*{
		margin: 0;
		padding:0;
	}
	ul{
		list-style: none;
	}
	body{
		background:url("images/wx.jpg") repeat-x;
	}
	div{
		height: 75px;
	}
	div li{
		float: left;
		margin: 0 10px;
		padding-top: 21px;
	}
	div li a{
		display: block;
		background: url("images/to.png") no-repeat;
		color: #fff;
		font-size: 14px;
		line-height: 33px;
		padding-left: 15px;
		text-decoration: none;
	}
	div li a span{
		display: block;
		line-height: 33px;
		background: url(images/to.png) no-repeat right center;
		padding-right: 15px;
	}
	div li a:hover{
		background: url("images/ao.png") no-repeat;
	}
	div li a span:hover{
		background: url("images/ao.png") no-repeat right;
	}
	</style>
</head>
