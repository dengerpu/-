<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>凹凸文字案例</title>
	<style type="text/css">
		body{
			background-color: #ccc;
		}
		div{
			color: #ccc;
			font-size: 100px;
			font-weight: 700;
		}
		div:first-child{
			text-shadow: 1px 1px 1px #000, -1px -1px 1px #fff;
		}
		div:last-child{
			text-shadow: -1px -1px 1px #000,1px 1px 1px #fff;
		}
	</style>
</head>
<body>
	<div>我是凹上的文字</div>
	<div>我是凸下的文字</div>
</body>
</html>
