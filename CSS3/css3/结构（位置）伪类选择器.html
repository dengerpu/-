<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>结构（位置）伪类选择器</title>
	<style type="text/css">
	li:first-child{
		color: red;
	}
	li:last-child{
		color: pink;
	}
	li:nth-child(2){   /*n是从0到最后一个  2n  odd是奇数  ，even是偶数*/
		color: purple;
	}
	li:nth-last-child(2){
		font-size: 20px;
		color: green;
	}
	</style>
</head>
<body>
	<ul class="box">
		<li>第1个小li</li>
		<li>第2个小li</li>
		<li>第3个小li</li>
		<li>第4个小li</li>
		<li>第5个小li</li>
		<li>第6个小li</li>
		<li>第7个小li</li>
	</ul>
</body>
</html>
