<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象拷贝</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
	$(function(){
		// 语法  $.extend([deep,true为深拷贝]，target,object1,[objectn])
		let target={
			id:0
		};
		let obj1={
			name:"张三",
			age:20,
			msg:{
				id:3
			}
		}
		// console.log(obj1);
		$.extend(target,obj1);
		console.log(target);
		obj1.msg.id=5;  //浅拷贝只是把复杂数据类型的地址拷贝给目标对象，修改目标对象的值，会影响原来的对象
	})
	</script>
</head>
<body>
	
</body>
</html>
