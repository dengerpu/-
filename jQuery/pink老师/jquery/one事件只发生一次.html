<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件只发生一次</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$("div").one("mouseenter",function(){
			alert(11);		//事件只会执行一次
		})
	})
	</script>
</head>
<body>
	<div>我是div哈哈哈哈哈</div>
</body>
</html>
