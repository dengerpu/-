<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>发布新闻案例</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.box{
			width: 400px;
			margin: 100px auto;
			border: 1px solid #666;
			padding: 10px;
		}
		textarea{
			width: 280px;
			height: 200px;
			resize: none; /* 设置不可拉伸*/
		}
		ul{
			width: 280px;
			list-style: none;
			padding-left: 70px;
		}
		ul li{
			line-height: 25px;
			border-bottom: 1px dashed #ccc;
		}
		ul li a{
			float: right;
		}
	</style>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
	$(function(){

		$("button").on("click",function(){
			if($("textarea").val()!=""){
			let li=$("<li>"+$("textarea").val()+"<a href='javascript:void(0);'>删除</a></li>")
			$("ul").prepend(li);
			li.slideDown();
			$("textarea").val("");
		}
	})
		// $("li a").on("click",function(){  //这样也不可以为动态创建的元素添加事件
		// 	// $(this).parent().remove();
		// 	alert(11);
		// })
		
		$("ul").on("click","a",function(){
			$(this).parent().slideUp(function(){
				$(this).remove();
			})
		})
	})
	</script>
</head>
<body>
	<div class="box">
		发布留言 <textarea name="" id="" cols="30" rows="10"></textarea>
		<button>发布</button>
		<ul>
			<li>我是第一个xiaoli   <a href="javascript:void(0);">删除</a></li>
		</ul>
	</div>
</body>
</html>
