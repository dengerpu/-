<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>样式操作</title>
	<script type="text/javascript" src="jquery-3.4.1.js"></script>
	<script type="text/javascript">
	$(function(){
		//第一种
		// $("ul>li").css("color","blue");

		// $("ul>li").css("color","red").css("fontSize","30px");

	})
	</script>
</head>
<body>
	<div>
		<ul>
			<li>111111</li>
			<li>222222</li>
			<li>333333</li>
		</ul>
