<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单练习</title>
	<style type="text/css">
	*{margin:0;padding: 0;}
	ul{
		list-style: none;
	}
	.nav{
		width: 300px;
		height: 30px;
		background-color: pink;
	}
	.nav li{
		float: left;
		position: relative;
		display: block;
		width: 100px;
		height: 30px;
		text-align: center;
		line-height: 30px;
	}
	.nav li ul{
		position: absolute;
		top: 30px;
		background-color: red;
		display: none;
	}
	</style>
	<script type="text/javascript" src="jquery-3.4.1.js"></script>
	<script type="text/javascript">
	$(function(){
		$(".nav>li").mouseover(function(){
			// $(this).siblings("li").children("ul").hide();
			$(this).children("ul").show();
		}).mouseout(function(){
			$(this).children("ul").hide();
		})

	})
	</script>

</head>
<body>
	<ul class="nav">
		<li>帅哥
			<ul>
				<li>彭于晏</li>
				<li>吴彦祖</li>
				<li>骚白</li>
			</ul>
		</li>
		<li>美女
			<ul>
				<li>迪丽热巴</li>
				<li>杨幂</li>
				<li>赵丽颖</li>
			</ul>
		</li>
		<li>富豪
			<ul>
				<li>马云</li>
				<li>马化腾</li>
				<li>马克思</li>
			</ul>
		</li>
	</ul>
</body>
</html>
