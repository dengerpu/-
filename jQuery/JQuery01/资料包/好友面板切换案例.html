<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>好友面板切换案例</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0
	}
		div{
			width: 200px;
			height: 500px;
			border: 1px solid red;
			margin:0 auto;
		}
		#ul li{
			margin-bottom: 10px;
			background-color: orange;
			font-size: 20px;
			font-weight: bolder;
			cursor: pointer;
		}
		li{
			text-align: center;
		}
		ul{
			list-style: none;
		}
		#ul li ul{
			list-style: none;
			margin: 0;
			padding: 0;
		}
		#ul li ul li{
			background-color: pink;
		}
	</style>
	<script type="text/javascript" src="jquery-3.4.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$("div>ul>li>ul").hide();  //元素隐藏
			$("div>ul>li").click(function(){
				$(this).siblings("li").children("ul").hide();
				$(this).children("ul").show();
			})
		})
	</script>
</head>
<body>
	<div>
		<ul id="ul">
			<li>幼儿园同学
				<ul>
					<li>鼻涕虫</li>
					<li>爱哭鬼</li>
					<li>张大胆</li>
				</ul>
			</li>
			<li>小学同学
				<ul>
					<li>张三丰</li>
					<li>张无忌</li>
					<li>张三</li>
				</ul>
			</li>
			<li>初中同学
				<ul>
					<li>马云</li>
					<li>马化腾</li>
					<li>马克思</li>
				</ul>
			</li>
		</ul>
	</div>
</body>
</html>
