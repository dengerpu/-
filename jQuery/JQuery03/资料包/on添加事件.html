<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>on添加事件</title>
	    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: green;
        }
    </style>

	<script type="text/javascript" src="my.js"></script>
	<script type="text/javascript">
	$(function(){
		/**
		 *on方法：两个参数1.事件名字2.处理函数
		 * 三个参数1.事件名字2.要绑定的事件元素3.函数
		 */
		// $("#btn").on("click",function(){
		// 	alert("我被点了");
		// })
		$("#dv").on("click","p",function(){
			alert(1111);
		})
	})
	</script>
</head>
<body>
	<input type="button" value="显示效果" id="btn"/>
<div id="dv">
<p>111</p>
<p>122211</p>
</div>
<pre>
	bind绑定多个事件
	.bind({键值对形式})
	delegate
	父级元素.delegate('子级元素'，事件类型，函数)
</pre>
</body>
</html>
