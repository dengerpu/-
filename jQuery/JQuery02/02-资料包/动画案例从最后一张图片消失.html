<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隐藏动画案例</title>
	    <style>
        div{
            width: 400px;
        }
        img{
            width:90px ;
            height:90px;
            vertical-align: top;
        }

    </style>

	<script type="text/javascript" src="jquery-3.4.1.js"></script>
	<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(){
			$("div>img").last("img").hide(800,function(){
				$(this).prev().hide(800,arguments.callee);//arguments.callee起到递归的作用
			})
		})
		$("#btn2").click(function(){
			$("div>img").first().show(800,function(){
				$(this).next().show(800,arguments.callee);
			})
		})
	})
	</script>
</head>
<body>
	<input type="button" value="隐藏动画" id="btn1"/>
<input type="button" value="显示动画" id="btn2"/>
<div>
    <img src="images/1.jpg"/>
    <img src="images/2.jpg"/>
    <img src="images/3.jpg"/>
    <img src="images/4.jpg"/>
</div>
</body>

</body>
</html>
