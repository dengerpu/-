<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置表单的属性值</title>
	<script type="text/javascript" src="jquery-3.4.1.js"></script>
	<script type="text/javascript">
		$(function(){
			//获取表单value的属性值
			// $("#btn").click(function(){
			// 	console.log($(this).val());
			// 	console.log($("#txt").val());
			// 	console.log($("#ck").val());
			// })
			//设置表单中的value的值
			$("#rad").val("我自己设置的value");
			$("#sm").val("我自己设置的value");
			//获取文本域中的内容
			//1.text()
			//2.val()
			console.log($("#tt").text());
			console.log($("#tt").val());
			//可以改变某一项选中
			$("#btn").click(function(){
				$("#se").val(4);
			})
		})
	</script>
</head>
<body>
	<input type="button" value="显示效果" id="btn"/>
<input type="text" value="文本框" id="txt"/>
<input type="radio" value="man" name="sex" id="rad" />男
<input type="checkbox" value="1" id="ck" />吃饭
<input type="submit" value="提交" id="sm" />
<!--表单元素-->
<textarea name="" id="tt" cols="30" rows="10">
    哈哈,我又变帅了....
</textarea>
<select id="se">
    <option value="1">北京</option>
    <option value="2">上海</option>
    <option value="3">深圳</option>
    <option value="4">重庆</option>
    <option value="5">东京</option>
</select>

</body>
</html>
