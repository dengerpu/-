<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab栏切换案例</title>
	<style type="text/css">
		*{margin: 0;padding:0;}
		ul{
			list-style: none;
		}
		.box{
			width: 1000px;
			height: 475px;
			margin: 0 auto;
			margin-top: 100px;
		}
		  .tab {
            border: 1px solid #ddd;
            border-bottom: 0;
            height: 36px;
            width: 320px;
        }

        .tab li {
            position: relative;
            float: left;
            width: 80px;
            height: 34px;
            line-height: 34px;
            text-align: center;
            cursor: pointer;
        }

        .tab span {
            position: absolute;
            right: 0;
            top: 10px;
            background: #ddd;
            width: 1px;
            height: 14px;
            overflow: hidden;
        }

        .products {
            width: 1002px;
            border: 1px solid #ddd;
            height: 476px;
        }

        .products .main {
            float: left;
            display: none;
        }

        .products .main.selected {
            display: block;
        }

        .tab li.active {
            border-bottom:4px solid red;
        }

	</style>
	<script type="text/javascript" src="jquery-3.4.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".tab-item").mouseover(function(){
				$(this).addClass("active").siblings(".tab-item").removeClass("active");
				var index=$(this).index();
				$(".main").eq(index).addClass("selected").siblings(".main").removeClass("selected");
			})
		});
	</script>
</head>
<body>
	<div class="box">
		<ul class="tab">
			<li class="tab-item active">国际大牌<span>◆</span></li>
			<li class="tab-item">国妆名牌<span>◆</span></li>
			<li class="tab-item">清洁用品<span>◆</span></li>
			<li class="tab-item">男士精品</li>
		</ul>
		 <div class="products">
        <div class="main selected">
            <a href="###"><img src="images/guojidapai.jpg" alt=""/></a>
        </div>
        <div class="main">
            <a href="###"><img src="images/guozhuangmingpin.jpg" alt=""/></a>
        </div>
        <div class="main">
            <a href="###"><img src="images/qingjieyongpin.jpg" alt=""/></a>
        </div>
        <div class="main">
            <a href="###"><img src="images/nanshijingpin.jpg" alt=""/></a>
        </div>
    </div>

	</div>
</body>
</html>
