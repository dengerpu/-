<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>append方法</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: green;
            margin-top: 20px;
        }
    </style>
<script type="text/javascript" src="jquery-3.4.1.js"></script>
<script type="text/javascript">
$(function(){
	$("#btn").click(function(){
		//有点剪切的效果
		$("#dv2").append($("#dv1>p"));
	})
})
</script>
</head>
<body>
	<input type="button" value="显示效果" id="btn"/>
<div id="dv1">
    <p>这是一个p</p>
</div>
<div id="dv2"></div>
</body>
</html>
