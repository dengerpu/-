<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>offset方法</title>
	<style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 100px;
            background-color: green;
            position: absolute;
            left:100px;
            top:50px;
        }
    </style>
	<script type="text/javascript" src="jquery-3.4.1.js"></script>
	<script type="text/javascript">
	$(function(){	

		$("#btn").click(function(){
			//offset().left  offset().top   获取到的是数字类型
			console.log($("#dv").offset().left);
			console.log($("#dv").offset().top);
			//只能是数字类型
			$("#dv").offset({"left":200,"top":200});
		})
			
		
	})
	</script>
</head>
<body>
	<input type="button" value="显示效果" id="btn"/>
<div id="dv"></div>
</body>
</html>
