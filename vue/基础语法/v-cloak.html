<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak用法</title>
    <script src="vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div v-cloak>{{msg}}</div>
    <script>
        //v-cloak解决插值表达式的闪动问题，解决问题的关键先隐藏好，再显示
        var vm = new Vue({
            el:"div",
            data:{
                msg:"我是一个div"
            }
        })
    </script>
</body>
</html>
