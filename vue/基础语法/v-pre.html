<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-pre用法</title>
    <script src="vue.js"></script>

</head>
<body>
    <div v-pre>{{msg}}</div>
    <script>
       //跳过这个元素和它的子元素的编译过程。
       //可以用来显示原始 Mustache 标签。跳过大量没有指令的节点会加快编译。
        var vm = new Vue({
            el:"div",
            data:{
                msg:"我可以显示我真正的内容哦"
            }
        })
    </script>
</body>
</html>
