<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="score>=90"> 优秀</div>
        <div v-else-if="score>=60"> 及格</div>
        <div v-else> 不及格</div>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                score:90
            }
        })
    </script>
</body>
</html>
