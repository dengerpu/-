<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
       <div v-bind:style="{color:activeColor,fontSize:Fontsize}">文字</div>
        <div :style="obj"></div>
        <div :style="[obj,abc]"></div>
    </div>
    <script>
        // 对象语法和数组语法
        var vm = new Vue({
            el:"#app",
            data:{
                activeColor:'red',
                 Fontsize:'20px',
                 obj:{
                     border:'5px solid red',
                     width:'100px',
                     height:'100px'
                 },
                 abc:{
                     backgroundColor:'pink'
                 }
            }

        })
    </script>
</body>
</html>
