<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填充纯文本</title>
    <script src="vue.js"></script>
</head>
<body>
    <div v-html='msg1'></div>
    <script>
        // 在网站上动态渲染任意 HTML 是非常危险的，因为容易导致 XSS 攻击。
        // 只在可信内容上使用 v-html，永不用在用户提交的内容上。
        var vm = new Vue({
            el:'div',
            data:{
                msg1:"<h1>我是用v-html指令添加的标题</h1>"
            }
        })
    </script>
</body>
</html>
