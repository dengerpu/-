<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model原理</title>
    <script src="vue.js"></script>
</head>
<body>
    <div class="app">
        <div v-text="msg"></div>
        <input type="text" :value="msg" v-on:input="msg=$event.target.value">
   </div>
    <script>
        var vm = new Vue({
            el:'.app',
            data:{
                msg:''
            }
        })
    </script>
</body>
</html>
