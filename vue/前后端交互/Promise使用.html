<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise对象使用</title>
</head>
<body>
    <script>
        var p = new Promise(function(resolve,reject){
            //这里用于实现异步任务
            setTimeout(function(){
                var flag = false;
                if(flag){
                    //正常情况
                    resolve('正常')
                }else{
                    //异常情况
                    reject('错误')
                }
            },1000)
        })
        p.then(res=>{
            console.log(res);
        },err=>{
            console.log(err);
        })
    </script>
</body>
</html>
