<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="handle">销毁事件</button>
        <tom-text></tom-text>
        <jerry-text></jerry-text>
    </div>
    <script>
        //提供事件中心
        var hub = new Vue();
        Vue.component('tom-text',{
            data:function(){
                return {
                    num:0
                }
            },
            template:`
            <div>
                <div>TOM:{{num}}</div>
                <div>
                    <button @click="handle">点击</button>    
                </div>
            </div>
            `,
            methods:{
                handle:function(){
                    //触发事件
                  hub.$emit('jerry-event',1)  
                }
            },
            mounted:function(){
                //监听事件
                hub.$on('tom-event',(val)=>{
                    this.num+=val
                })
            }
        });
        Vue.component('jerry-text',{
            data:function(){
                return {
                    num:0
                }
            },
            template:`
            <div>
                <div>JERRY:{{num}}</div>
                <div>
                    <button @click="handle">点击</button>    
                </div>
            </div>
            `,
            methods:{
                handle:function(){
                    hub.$emit('tom-event',2)
                }
            },
            mounted:function(){
                //监听事件
                hub.$on('jerry-event',(val)=>{
                    this.num+=val
                })
            }
        });
        var vm = new Vue({
            el:"#app",
            data:{

            },
            methods:{
                handle:function(){
                    hub.$off('jerry-event');
                    hub.$off('tom-event');
                }
            }
        })
    </script>
</body>
</html>
