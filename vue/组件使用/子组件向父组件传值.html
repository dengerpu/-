<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div :style="{fontSize:fontSize+'px'}">{{msg}}</div>
        <jia v-on:enlarge-text="handle($event)"></jia>
    </div>
    <script>
        Vue.component('jia',{
            data:function(){
                return {
                    val: 10
                }
            },
            template:`
            <div>
            <button @click="$emit('enlarge-text',val)">扩大字体</button>
            <button @click="$emit('enlarge-text',5)">扩大字体</button>
            </div>
            `
        })
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"父组件中的内容",
                fontSize:10
            },
            methods:{
                handle:function(val){
                    this.fontSize += val
                }
            }
        })
    </script>
</body>
</html>
