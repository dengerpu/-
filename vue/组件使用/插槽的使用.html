<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <alert-box>有bug发生</alert-box>
        <alert-box></alert-box>
        <hr>
        <base-layout>
        <p slot="header">标题信息</p>
        <p>主要内容1</p>
        <p>主要内容2</p>
        <p slot="footer">底部信息</p>
        </base-layout>
        <hr>
        <base-layout>
        <template slot="header">
            <p>标题信息1</p>
            <p>标题信息2</p>
        </template>
        <p>主要内容1</p>
        <p>主要内容2</p>
        <template slot="footer">
           <p>底部信息1</p>
           <p>底部信息2</p>
        </template>
        </base-layout>

    </div>
    <script>
        Vue.component('alert-box',{
          template:`
          <div>
          <strong>ERROR:</strong>
          <slot>默认内容</slot>
          </div>
          `
        })
        Vue.component('base-layout',{
            template:`
            <div>
                <header>
                    <slot name="header"></slot>    
                </header> 
                <main>
                    <slot></slot>
                </main>
                <footer>
                    <slot name="footer"></slot>
                </footer> 
            </div>
            `
        })
        var vm = new Vue({
            el:'#app',
            data:{

            }
        })
    </script>
</body>
</html>
