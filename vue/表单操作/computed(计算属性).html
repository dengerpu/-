<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <div>{{MSG}}</div>
    </div>
    <script>
        //computed计算属性是基于他们依赖的缓存的，就是如果有数据相同，直接从缓存里面找
        var vm = new Vue({
            el:'#app',
            data:{
                msg:''
            },
            computed:{
                MSG:function(){
                    return this.msg.split('').reverse().join('');
                }
            }
        })
    </script>
</body>
</html>
