<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侦听器</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <span>名：</span>
            <span>
              <input type="text" v-model='firstName'>
            </span>
          </div>
          <div>
            <span>姓：</span>
            <span>
              <input type="text" v-model='lastName'>
            </span>
          </div>
          <div>{{fullName}}</div>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                firstName:'',
                lastName:'',
              //  fullName:''
            },
            computed:{
                fullName:function(){
                    return this.firstName + ' '+this.lastName;
                }
            },

            //     },

            //         this.fullName = this.firstName +' ' +val;
            //     }
            // }

        })
    </script>
</body>
</html>
