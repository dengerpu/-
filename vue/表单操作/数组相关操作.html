<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="fname">
        <button @click="add">添加</button>
        <button @click="del">删除</button>
        <button @click="change">截取</button>
        <div :key="index" v-for="(item,index) in list">{{item}}</div>
        <p>{{info.name}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                fname: '',
                list: ['apple','orange','banana'],
                info:{
                    id:1,
                    name:"张三"
                }
            },
            methods:{
                add:function(){
                    this.list.push(this.fname);
                    this.fname='';
                },
                del:function(){
                    this.list.pop();
                },
                change:function(){
                    this.list = this.list.slice(0,2);
                }
            }
        })
        //vm.list[1]='aaa';
       // Vue.set(vm.list,2,'aaaa');
     //  vm.$set(vm.list,1,'bbbb');
     vm.$set(vm.info,'name','lisi');
    </script>

</body>
</html>
