<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>
      <span>用户名：</span>
      <span>
        <input type="text" v-focus v-model.lazy='uname'>
      </span>
      <span>{{tip}}</span>
    </div>
  </div>
  <script type="text/javascript" src="vue.js"></script>
  <script type="text/javascript">
    /*      
      侦听器
      1、采用侦听器监听用户名的变化
      2、调用后台接口进行验证
      3、根据验证的结果调整提示信息
    */
    var vm = new Vue({
      el: '#app',
      data: {
        uname: '',
        tip: ''
      },
      methods: {
        checkname:function(name){
            var that = this;
            setTimeout(function(){
                if(name=='admin'){
                    that.tip='用户明已经存在，请更换'
                }else{
                    that.tip='用户名可以使用'
                }
            },2000)
        }
      },
      watch: {
        uname:function(val){
            this.checkname(val);
            this.tip='正在验证...'
        }
        },
        directives:{
            focus:{
                inserted:function(el){
                    el.focus();
                }
            }
        }
    });

  </script>
</body>
</html>
