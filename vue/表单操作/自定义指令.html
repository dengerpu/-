<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-focus v-color="colors">
    </div>
    <script>
        //自定义指令规则
        // 注册一个全局自定义指令 v-focus
        //Vue.directive('focus', {
  	    // 当绑定元素插入到 DOM 中。 其中 el为dom元素
  	    //inserted: function (el) {
        //     		聚焦元素
        //     		el.focus();
        //  	}
        // });

        //全局指令
        // Vue.directive('focus',{
        //     inserted:function(el){
        //         el.focus();
        //     }
        // });
        //带参数的自定义指令
        Vue.directive('color',{
            bind:function(el,args){
                el.style.backgroundColor = args.value.color;
            }
        })
        var vm = new Vue({
            el:"#app",
            data:{
                colors:{
                    color:'skyblue'
                }
            },
            //局部指令
            directives:{
                focus:{
                    inserted:function(el){
                        el.focus();
                    }
                }
            }
        })
    </script>

</body>
</html>
