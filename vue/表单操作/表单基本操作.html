<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单基本操作</title>
    <script src="vue.js"></script>
    <style type="text/css">
        form div {
          height: 40px;
          line-height: 40px;
        }
        form div:nth-child(4) {
          height: auto;
        }
        form div span:first-child {
          display: inline-block;
          width: 100px;
        }
        </style>
</head>
<body>
    <div id="app">
        <form>
          <div>
            <span>姓名：</span>
            <span>
              <input type="text" name="uname" v-model="uname">
            </span>
          </div>
          <div>
            <span>性别：</span>
            <span>
              <input type="radio" id="male" value="0" v-model="gender">
              <label for="male">男</label>
              <input type="radio" id="female" value="1" v-model="gender">
              <label for="female">女</label>
            </span>
          </div>
          <div>
            <span>爱好：</span>
            <input type="checkbox" id="ball" value="ball" v-model="hobby">
            <label for="ball">篮球</label>
            <input type="checkbox" id="sing" value="sing" v-model="hobby">
            <label for="sing">唱歌</label>
            <input type="checkbox" id="code" value="code" v-model="hobby">
            <label for="code">写代码</label>
          </div>
          <div>
            <span>职业：</span>
            <select  multiple v-model="occupation">
              <option value="0">请选择职业...</option>
              <option value="1" >教师</option>
              <option value="2" >软件工程师</option>
              <option value="3" >律师</option>
            </select>
          </div>
          <div>
            <span>个人简介：</span>
            <textarea v-model="description"></textarea>
          </div>
          <div>
            <input type="submit" value="提交" @click.prevent="submit">
          </div>
        </form>
      </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                uname:'',
                gender:1,
                hobby:['ball','sing','code'],
                occupation:[],
                description:''
            },
            methods:{
                submit:function(){
                   // console.log(this.uname);
                   //console.log(this.gender);
                  // console.log(this.hobby);
                  //console.log(this.occupation);
                  console.log(this.description);
                }
            }
        })
    </script>
</body>
</html>
