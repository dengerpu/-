<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新增input属性</title>
</head>
<body>
	<fieldset>
		<legend>H5新增inputtype 属性</legend>
		<form action="">
			邮箱<input type="email" name=""><br/>
			手机<input type="tel" name=""><br/>
			网站<input type="url" name=""><br/>
			数字<input type="number" name=""><br/>
			搜索<input type="search" name=""><br/>
			<input type="range" name=""><br/>
			时分<input type="time" name=""><br/>
			年月日<input type="date" name=""><br/>
			时间<input type="datetime" name=""><br/>
			月年<input type="month" name=""><br/>
			星期<input type="week" name=""><br/>
			颜色<input type="color" name=""><br/>
		</form>
		<input type="submit" name="">
	</fieldset>
</body>
</html>
