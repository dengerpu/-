<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input新增属性</title>
</head>
<body>
	<input type="text"  placeholder="请输入内容" name="">
	<br>
	autofocus可以自动获得焦点
	<input type="text" name="" autofocus="">
	multiple可以多文件上传
	<input type="file" name="" multiple="">
	required必填项
	<input type="text" name="" required=""><br>
	accesskey 规定某个键激活焦点,alt加字母
	<input type="text" name="" accesskey="s"><br>
	autocomplete 自动记录
	<form action="">
	<input type="text" name="username" autocomplete="on">
	<input type="submit" name="">
	</form>
	
</body>
</html>
