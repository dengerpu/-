<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,
    minimum-scale=1.0,maximum-scale=1.0">
    <title>响应式导航</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{
            list-style: none;
        }
        .content{
            width: 750px;
            margin:0 auto;
        }
        .content li{
            float: left;
            width: 93.75px;
            height: 30px;
            background-color: green;
        }
        @media screen and (max-width: 767px){
            .content{
                width: 100%;
            }
            .content li{
                width: 33.3%;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <ul>
            <li>导航栏1</li>
            <li>导航栏2</li>
            <li>导航栏3</li>
            <li>导航栏4</li>
            <li>导航栏5</li>
            <li>导航栏6</li>
            <li>导航栏7</li>
            <li>导航栏8</li>
        </ul>
    </div>
</body>
</html>
