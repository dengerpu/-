<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>断点调试</title>
</head>
<body>
	<script type="text/javascript">
	for(var i=1;i<10;i++)
		console.log('你好吗？');
	var num=prompt('请输入遍历次数');
	for(var i=1;i<=num;i++)
		console.log('哈哈哈哈');
	var sum=0;
	for(var i=1;i<=100;i++)
		sum+=i;
	console.log(sum);
	//求1到100所有数的平均数
	sum=0;
	for(i=1;i<=100;i++)
		sum+=i;
	console.log(sum/100);
	</script>
</body>
</html>
