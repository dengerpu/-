<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环语句</title>
</head>
<div>和c语言一样，这个超级简单</div>
<body>
	<script type="text/javascript">
		var a=0;
		while(a<5){
			document.write(a);
			a++;
		}
		do{
			document.write(a);
			a++;
		}while(a<10);
		for(var i=0;i<10;i++)
			document.write(a);
	</script>
</body>
</html>
