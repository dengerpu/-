<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据类型</title>
</head>
<body>
<div>null   空值，表示不存在，当对象的属性值赋值为null，表示删除该属性</div>
<div>undefined 未定义，当声明变量，而没有赋值，会显示该值。可以为变量赋值为undefined</div>
<div>number 数值最 原始的数据类型，表达计算的载体</div>
<div>string 字符串</div>
<div>boolean 布尔值</div>
<div>object 面向对象的基础</div>
<br><br>
<div>使用typeod可以检测数据的基本类型</div>
	<script type="text/javascript">
	alert(typeof 1);   //返回字符串“nmber”
	alert(typeof "1");//返回字符串“string”
	alert(typeof true);//返回字符串“bolean”
	alert(typeof {});//返回字符串“objext”
	alert(typeof []);//返回字符串“object”
	alert(typeof function(){});//返回字符串“function”
	alert(typeof null);//返回字符串“object”
	alert(typeof undefined);//返回字符串“undefined”
	</script>
</body>
</html>
