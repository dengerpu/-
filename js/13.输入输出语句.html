<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入输出语句</title>
</head>
<body>
	<pre>
	 输入框：prompt("请输入内容")；
	 弹出警示框： alert();
	 程序员控制台，浏览器控制台打印输出信息console.log();
	</pre>
	<script>
    var name;
    name=prompt("请输入内容");
    alert(name);
    console.log(name);
    	</script>
</body>
</html>
