<!DOCTYPE html>
<html lang="en">
<head>
	<title>iframe内嵌使用</title>
	<style type="text/css">
	.*{margin: 0;padding: 0;}
	div{
		border: 1px solid red;
		width: 1200px;
		height: 1000px;
		margin:0 auto;
	}
	</style>
</head>
<body>
	<div>
		<a href="http://www.jd.com" target="aaa">京东</a>
		<a href="http://www.baidu.com" target="aaa">百度</a>
		<a href="http://www.qq.com" target="aaa">腾讯</a><br>
		<iframe src="http://www.baidu.com" name="aaa" id="a1" width="1000px" height="800px"></iframe>
	</div>
</body>
</html>
