<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性布局</title>
	<style type="text/css">
.a{
	border:1px solid black;
	margin: 0 auto;
	width: 100%;
	height:50px;
	display:flex;
	flex-direction:row;   /*选择排列方式，横向还是纵向*/
	flex-wrap: wrap;   /*选择超出一行后是否换行*/
	justify-content: space-around;  /*设置一行内的布置方式*/
	align-content: space-around;  /*设置多行之间的布置方式*/
	align-items: center;  /*设置纵向布置方式*/

}
.a div{
	border: 1px solid red;
}
	</style>
</head>
<body>
	<div class="a">
	<div>我的网站</div>
	<div>网站首页</div>
	<div>产品练习</div>
	<div>关于我们</div>
	<div>公司简介</div>
	<div>个人账户</div>
	<div>联系方式</div>
	<div>哈哈哈哈</div>
	</div>
</body>
</html>
