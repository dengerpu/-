<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变背景</title>
	<style type="text/css">
		#a{
		width:100px;
		height:100px;
		background-image: linear-gradient(red,blue,yellow);
		}
       #b{
			width:100px;
		height:100px;
		background-image: linear-gradient(90deg,green,yellow);
     }
     #c{
     	width: 100px;
     	height: 100px;
     	background-image: radial-gradient(ellipse,red,yellow,green);
     }
	</style>
</head>
<body>
	<div id="a"></div>
	<div id="b"></div>
	<div id="c"></div>
</body>
</html>
