<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淘宝首页顶图练习</title>
    <style type="text/css">
    *{margin: 0;padding: 0;}
    .top{
        width: 100%;
        height: 36px;
        background: rgb(243, 237, 237);
        margin-bottom: 0px;
    }
    .top .left{
        margin-left: 200px;
    }
    .top .left ul li{
        height:36px;
        width:80px;
        float: left;
        margin-right: 30px;
        line-height: 36px;
        text-align: center;
    }
    a{
        color:slategrey;
        text-decoration: none;
    }
    a:hover{
        color:orange;
        background:white;
    }
    .top .right{
        margin-right:200px ;
    }
    .top .right ul li{
        margin-top: 0px;
        margin-left:30px ;
        height:36px;
        width:80px;
        float: right;
        text-align: center;
        line-height: 36px;
    }
 </style>
</head>
<body>
    <div class="top">
      <div class="left">
            <ul type="none">
                <li><a href="#">中国大陆</a></li>
                <li><a href="#"><front front-color="red">亲，请登录</front></a></li>
                <li><a href="#">免费注册</a></li>
                <li><a href="#">手机逛淘宝</a></li>
            </ul>
        </div>
           <div class="right">
                <ul type="none">
                    <li><a href="#">我的淘宝</a></li>
                    <li><a href="#">购物车</a></li>
                    <li><a href="#">收藏夹</a></li>
                    <li><a href="#">联系客服</a></li>
                    <li><a href="#">网站导航</a></li>
                </ul>
            </div>
    </div>
</body>
</html>
