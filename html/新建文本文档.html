<title>

</title>                     <!-有head一般就有title，显示网站标题->
</head>
<body>
<h1>我是一只小青蛙</h1>

<a href="example1.html"target="_blank">我是一只小青蛙1</a>    <!-这样会跳出来一个新窗口->
