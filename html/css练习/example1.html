<!DOCTYPE html>
<html>
<head>
<title>
css选择器
</title>
<style type="text/css">
a{
font-size: 40px;
color: #ffad2a;
}
a:hover{
font-size: 80px;
color:#345cff;
}
</style>
</head>
<body>
<a href="www.baidu.com">百度</a>
<a>hover作用 鼠标经过会变大</a>
<br>
class="class1"根据类型选择元素     用.class1{}
<br>
id="id1"根据id选择元素		用#id1{}
<br>
href="  .com"根据属性选择元素		用[href]{}
<br>  选择器动作  a:hover{}
</body>
</html>
