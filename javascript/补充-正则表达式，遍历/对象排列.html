<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象排序</title>
</head>
<body>
	<script type="text/javascript">
	var data=[
		{name:'赵六',age:29,num:3,score:91},
		{name:'李四',age:24,num:1,score:93},
		{name:'王五',age:21,num:5,score:96},
		{name:'钱八',age:26,num:4,score:97},
		{name:'张三',age:22,num:2,score:99},
	]
	data.sort(function(o1,o2){
		var n1=o1.num;
		var n2=o2.num;
		if(n1>n2)
			return 1;
		else if(n1<n2)
			return -1;
		else
			return 0;
	})
	console.log(data);
	</script>
</body>
</html>
