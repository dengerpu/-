<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象版tab切换</title>
	<!-- 引入字体 -->
	<link rel="stylesheet" href="css/style.css">
	<!-- 引入css文件 -->
	<link rel="stylesheet" type="text/css" href="css/tab.css">
	<!-- 引入js文件 -->
	<script type="text/javascript" src="js/tab.js"></script>
</head>
<body>
	<main>
		<h4>js面向对象 动态添加标签页</h4>
		<div class="tabbox" id="box">
			<div class="top">
				<ul>
					<li class="current"><span>测试1</span><i class="iconfont icon-guanbi"></i></li>
					<li><span>测试2</span><i class="iconfont icon-guanbi"></i></li>
					<li><span>测试3</span><i class="iconfont icon-guanbi"></i></li>
				</ul>
				<div class="jia">
					<span>+</span>
				</div>
			</div>

			<!-- tab内容 -->
			<div class="con">
				<section class="cur">测试1</section>
				<section>测试2</section>
				<section>测试3</section>
			</div>
		</div>
	</main>
</body>
</html>
