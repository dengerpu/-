<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>删除事件练习</title>
</head>
<body>
	<button>按钮1</button>
	<button>按钮2</button>
	<button>按钮3</button>
	<script type="text/javascript">
	var btn=document.querySelectorAll('button');
	btn[0].onclick=function(){
		alert('传统方式注册事件');
		btn[0].onclick=null;
	}

	btn[1].addEventListener('click',fn);
	function fn(){
		alert('addEventListener方式注册事件');
		btn[1].removeEventListener('click',fn);
	}

	btn[2].attachEvent('onclick',fn1);
	function fn1(){
		alert('IE9以前的方式注册事件');
		this.detachEvent('onclick',fn1);
	}


	
	</script>
</body>
</html>
