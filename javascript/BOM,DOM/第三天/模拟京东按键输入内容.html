<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟京东按键输入内容</title>
	<style type="text/css">
	*{margin:0; padding: 0;}
	div{
		display: flex;
	}
	.left{
			width: 300px;
			height: 40px;
			border: 3px solid red;
		}
		input{
			width: 300px;
			height: 40px;
			border: 0px solid red;
			font-size: 20px;
			outline: none;
		}
		.right{
			width: 80px;
			height: 40px;
			border: 3px solid red;
			border-left:0px;
			background-color: red;
			font-size: 30px;
			text-align: center;
			line-height: 40px;
			padding-left: 15px;
			color: white;
		}
	</style>
</head>
<body>
	<div>
	<div class="left"><input type="text" placeholder="请输入内容"></div>
	<div class="right">搜索</div>
	</div>
	<script type="text/javascript">
	var input=document.querySelector('input');
	document.addEventListener('keyup',function(e){
		if(e.keyCode===83){
			input.focus();
		}
	})
	</script>
</body>
</html>
