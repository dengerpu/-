<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跟随鼠标的天使</title>
	<style type="text/css">
		img{
			position: absolute;
		}
	</style>
</head>
<body>
	<img src="images/angle.gif" alt="天使">
	<script type="text/javascript">
	var img=document.querySelector('img');
	document.addEventListener('mousemove',function(e){
		var x=e.pageX;
		var y=e.pageY;
		img.style.top=y-40+'px';
		img.style.left=x-30+'px';
	})
	</script>
</body>
</html>
