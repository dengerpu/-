<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用鼠标对象坐标</title>
	<style type="text/css">
		body{
 			height: 3000px;
		}
	</style>
</head>
<body>
		<script type="text/javascript">
		document.addEventListener('click',function(e){
			console.log('相对于浏览器敞口可视区');
			console.log(e.clientX);
			console.log(e.clientY);
			console.log('相对于页面文档');
			console.log(e.pageX);
			console.log(e.pageY);
			console.log('相对于电脑屏幕');
			console.log(e.screenX);
			console.log(e.screenY);
		})
		</script>
</body>
</html>
