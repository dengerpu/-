<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取body元素和html元素</title>
</head>
<body>
	<p>圣诞节粉红色的防空火箭所发生的方法</p>
	<p>阿斯顿发斯蒂芬</p>
	<script>
	var body=document.body;  //获取body元素
	console.log(body); 
	var htm=document.documentElement;  //获取html元素集合
	console.log(htm);
	</script>
</body>
</html>
