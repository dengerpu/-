<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单属性设置</title>
</head>
<body>
	<button>点击</button>
	<input id="text" type="text" value="请输入内容">
	<script type="text/javascript">
		var btn=document.querySelector('button');
		var t=document.getElementById('text');
		btn.onclick=function(){
			t.value="点击了";
			this.disabled=true;   //设置点击一次后按钮不能再用
		}
	</script>
</body>
</html>
