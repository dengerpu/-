<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示隐藏文本框的内容</title>
	<style type="text/css">
		*{
			margin:0;padding: 0;
		}
		.jd{
			width: 600px;
			height: 60px;
			margin: 100px auto;
			border:3px solid blue;
			position: relative;
		}
		.bd{
			width: 600px;
			height: 60px;
			margin: 100px auto;
			border:3px solid red;
		}
		.jd>input{
			width: 480px;
			height: 58px;
			font-size: 30px;
			outline: none;
			border: 0px;
			color:#999;
		}
		.bd>input{
			width: 480px;
			height: 58px;
			font-size: 30px;
			outline: none;
			border: 0px;
		}
		.jd>div{
			background-color:blue;
			display: inline-block;
			position: absolute;
			font-size: 30px;
			color: white;
			width: 120px;
			height: 60px;
			text-align: center;
			line-height: 60px;
		}
		.bd>div{
			background-color:red;
			display: inline-block;
			position: absolute;
			font-size: 30px;
			color: white;
			width: 120px;
			height: 60px;
			text-align: center;
			line-height: 60px;
		}
	</style>
</head>
<body>
		<div class="jd"><input class="input" type="text" value="手机"><div>搜索</div></div>
		<div class="bd"><input type="text" placeholder="手机"><div>搜索</div></div>
		<script type="text/javascript">
			var text=document.querySelector('.input');
			text.onfocus=function(){  //获得焦点事件
				if(this.value=='手机')
					this.value="";
				this.style.color="#333";
			}
			text.onblur=function(){  //失去焦点事件
				if(this.value=="")
					this.value="手机";
				this.style.color="#999";
			}
		</script>
</body>
</html>
