<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿淘宝关闭二维码案例</title>
	<style type="text/css">
		.box{
			position: relative;
			width: 74px;
			height:88px;
			border: 1px solid #ccc;
			margin:300px auto;
			font-size: 12px;
			text-align: center;
			color:#f40;
		}
		.box img{
			width: 60px;
			margin-top: 5px;
		}
		.close{
			position: absolute;
			top:-1px;
			left: -16px;
			width: 14px;
			height: 14px;
			border: 1px solid #ccc;
			line-height: 14px;
			font-family: Arial, Helvetica, sans-serif;
			cursor:pointer;
		}
	</style>
</head>
<body>
	<div class="box">
		淘宝二维码
		<img src="images/二维码.png">
		<i class="close">×</i>
	</div>
	<script type="text/javascript">
	var close=document.querySelector('.close');
	var div=document.querySelector('.box');
	close.onclick=function(){
		div.style.display="none";
	}
	</script>
</body>
</html>
