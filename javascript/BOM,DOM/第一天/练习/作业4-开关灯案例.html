<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>开关灯案例</title>
</head>
<body>
	<button>开关</button>
	<script type="text/javascript">
	var btn=document.querySelector('button');
	var body=document.querySelector('body');
	var flag=0;
	btn.onclick=function(){
		if(flag==0){
			body.style.backgroundColor="black";
			flag=1;
		}else if(flag==1){
			body.style.backgroundColor="white";
			flag=0;
		}
	}
	</script>
</body>
</html>
