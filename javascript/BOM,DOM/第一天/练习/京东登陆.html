<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>京东登陆</title>
	<style type="text/css">
		.box{
			position: relative;
			border-bottom:1px solid #ccc;
			width: 400px;
			height: 35px;
			margin:100px auto;
		}
		input{
			width: 360px;
			height: 30px;
			outline:none;
			border: 0px;
		}
		img{
			position: absolute;
			top: 6px;
			right: 62px;
			width: 24px;
		}
	</style>
</head>
<body>
	<div class="box">
	<img src="images/close.png" id="eye">
	<input type="password" id="pwd">
	</div>

	<script type="text/javascript">
		var flag=0;
		var eye=document.getElementById('eye');
		var pwd=document.getElementById('pwd');
		eye.onclick=function(){
			if(flag==0){
				pwd.type="text";
				eye.src="images/open.png";
				flag=1;
			}
			else if(flag==1){
				pwd.type="password";
				eye.src="images/close.png";
				flag=0;
			}
		}
	</script>
</body>
</html>
