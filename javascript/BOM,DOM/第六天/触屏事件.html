<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>触屏事件</title>
	<style type="text/css">
		div{
			background-color: pink;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div></div>
	<script type="text/javascript">
	var div=document.querySelector('div');
	//touchstart 手指触摸到一个DOM元素时触发
	div.addEventListener('touchstart',function(){
		console.log('touchstart手指触摸到一个DOM元素时触发');
	})
	//touchmove 手指在一个DOM元素上滑动触发
	div.addEventListener('touchmove',function(){
		console.log("touchmove手指从一个DOM元素上滑动时触发");
	})
	//手指从一个DOM元素上离开时触发
	div.addEventListener('touchend',function(){
			console.log('touchend手指从一个DOM元素上离开触发');
	})
	</script>
</body>
</html>
