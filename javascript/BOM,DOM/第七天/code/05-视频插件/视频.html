<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>视频插件练习</title>
	<link rel="stylesheet" type="text/css" href="zy.media.min.css">
	<script type="text/javascript" src="zy.media.min.js"></script>
	<style type="text/css">
        .playvideo {
            padding-top: auto;
            z-index: 9999;
            position: relative;
            width: 300px;
            height: 200px;
        }
        
        .zy_media {
            z-index: 999999999
        }
    </style>
</head>
<body>
	<!-- <video src="mov.mp4" controls="controls"></video>	 -->
	 <div class="playvideo">
        <div class="zy_media">
            <video data-config='{"mediaTitle": "测试视频--视频"}'>
        	<source src="mov.mp4" type="video/mp4">
      	  您的浏览器不支持HTML5视频
   	 </video>

        </div>
        <div id="modelView">&nbsp;</div>
    </div>
   <script>
        zymedia('video', {
            autoplay: true
        });
    </script>
</body>
</html>
