<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>开关灯案例</title>
	<style type="text/css">
		.current{
			background-color: black;
		}
	</style>
</head>
<body>
	<button>开关</button>
	<script type="text/javascript">
	var body=document.body;
	var btn=document.querySelector('button');
	btn.addEventListener('click',function(){
		body.classList.toggle('current');
	})
	</script>
</body>
</html>
