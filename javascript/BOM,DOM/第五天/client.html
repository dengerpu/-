<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.grandfather{
		/*position: relative;*/
	}
		.father{
			width: 200px;
			height: 200px;
			background-color: red;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background-color: pink;
			margin: 50px auto;
			padding: 20px;
			border:5px solid red;
		}
	</style>
</head>
<body>
<div class="grandfather">
	<div class="father">
		<div class="son"></div>
	</div>
</div>
	<script type="text/javascript">
	var son=document.querySelector('.son');
	var father=document.querySelector('.father');
	console.log(son.clientTop);  //返回上边框的大小
	console.log(son.clientLeft);	//返回下边框大小

	console.log(son.clientWidth);//返回自身包括padding ,内容区的宽度，不包含边框
	console.log(son.clientHeight);
	</script>
</body>
</html>
