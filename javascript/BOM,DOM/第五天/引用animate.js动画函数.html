<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>引用js实现京东案例</title>
	<script type="text/javascript" src="animate.js"></script>
	<style type="text/css">
		*{margin: 0px; padding: 0px;}
		.box{
			position: fixed;
			right: 0;
			top: 100px;
			width: 40px;
			height: 40px;
			text-align: center;
			line-height: 40px;
			cursor: pointer;
			color:#fff;
		}
		.con{
			position: absolute;
			left: 0px;
			top: 0px;
			width: 200px;
			height: 40px;
			background-color: purple;
			z-index: -1;
		}
	</style>
</head>
<body>
	<div class="box">
	    <span>←</span>
        <div class="con">问题反馈</div>
	</div>
	<script type="text/javascript">
	var div=document.querySelector('.con');
	var box=document.querySelector('.box');
	box.addEventListener('mouseenter',function(){
		animate(div,-160,function(){
			 box.children[0].innerHTML='→';
		})
	})
	box.addEventListener('mouseleave',function(){
		animate(div,0,function(){
			 box.children[0].innerHTML='←';
		})
	})
	</script>
</body>
</html>
