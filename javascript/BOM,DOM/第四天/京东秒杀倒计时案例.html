<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>京东秒杀倒计时案例</title>
	<style>
		span{
			display: inline-block;
			width: 40px;
			height: 40px;
			background-color: #333;
			font-size: 20px;
			color: #fff;
			text-align: center;
			line-height: 40px;
		}
	</style>
</head>
<body>
	<div>
		<span class="hour">00</span>
		<span class="minute">00</span>
		<span class="second">00</span>
	</div>
	<script type="text/javascript">
		var hour=document.querySelector('.hour');
		var minute=document.querySelector('.minute');
		var second=document.querySelector('.second');
		var newtime="2020-01-28 23:59:59";
		time();
		setInterval(time,1000);
		function time(){
			var nowtimes=+new Date();
			var newtimes=+new Date(newtime);
			var times=(newtimes-nowtimes)/1000;
			var h=parseInt(times/60/60%24);
			h=h<10?"0"+h:h;
			hour.innerHTML=h;
			var m=parseInt(times/60%60);
			m=m<10?"0"+m:m;
			minute.innerHTML=m;
			var s=parseInt(times%60);
			s=s<10?"0"+s:s;
			second.innerHTML=s;
		}
	</script>
</body>
</html>
