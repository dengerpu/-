<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>location对象方法</title>
</head>
<body>
	<script type="text/javascript">
	location.assign(); //跟href一样，可以跳转页面，也被称为重定向页面
	location.reolace();//替换当前页面，因为不记录历史，所以不能后退页面
	location.reload();  //重新加载页面，相当于刷新按钮或者f5，如果参数为true,强制刷新ctrl+f5
	</script>
</body>
</html>
