<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5秒自动关闭广告</title>
	<style>
		.box{
			border: 1px solid red;
			position: relative;
			width: 800px;
			height: 600px;
			margin:0 auto;
		}
		img{
			width: 800px;
			height: 600px;
		}
		.con{
			width: 50px;
			border: 1px solid red;
			border-radius: 5px;
			position: absolute;
			top: 5px;
			right: 5px;
			display: flex;
		}
		.close{
			width: 15px;
			height: 15px;
			margin-left: 5px;
			text-align: center;
			line-height: 20px;
		}
		.h{
			border:1px solid red;
			color:red;
		}
	</style>
</head>
<body>
		<div class="box">
			<img src="images/gg.jpg">
			<div class="con">
			<div class="s">5秒</div>
			<div class="close">x</div>
			</div>
		</div>
		<script type="text/javascript">
			var close=document.querySelector('.close');
			var box=document.querySelector('.box');
			var second=document.querySelector('.s');
			close.addEventListener('mouseover',function(){
					this.className="close h";
			})
			close.addEventListener('mouseout',function(){
					this.className="close";
			})
			close.addEventListener('click',function(){
				this.parentNode.parentNode.style.display="none";
			})
			var s=5;
			var settime=setInterval(function(){
				if(s==0){
					box.style.display="none";
					s=5;
				}else{
					second.innerHTML=s+"秒";
					s--;
					// if(s==3)
					// 	clearInterval(settime);
				}
			},1000)
		</script>
</body>
</html>
