<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟</title>
	<style>
		div{
			font-size: 50px;
			font-weight: 20px;
		}
	</style>
</head>
<body>
	<div>
		
	</div>

	<script type="text/javascript">
	var div=document.querySelector('div');
	
	var dd=['星期天','星期一','星期二','星期三','星期四','星期五','星期六'];
	time();
	setInterval(time,1000);
	function time(){
		var now=new Date();
		var year=now.getFullYear();
		var month=now.getMonth()+1;
		month=month<10?"0"+month:month;
		var day=now.getDate();
		day=day<10?"0"+day:day;
		var d=now.getDay();
		var h=now.getHours();
		h=h<10?"0"+h:h;
		var m=now.getMinutes();
		m=m<10?"0"+m:m;
		var s=now.getSeconds();
		s=s<10?"0"+s:s;
		div.innerHTML=year+"年"+month+"月"+day+"天"+dd[d]+h+":"+m+":"+s;
	}
	</script>
</body>
</html>
