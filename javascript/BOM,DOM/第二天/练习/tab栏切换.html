<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab栏切换</title>
	<style>
	*{
		margin:0;
		padding: 0px;
	}
	.tab{
		width: 900px;
		margin:100px auto;
	}
	.head{
		height: 39px;
		border:1px solid #ccc;
		background-color: #f1f1f1;
	}
	.head ul{
			display: flex;
	}
	.head ul li{
		border:0px solid red;
		line-height: 39px;
		text-align: center;
		padding: 0 20px;
	}
	.current{
		background-color: #c81623;
		color: #fff;
	}
	</style>
</head>
<body>
	<div class="tab">
		<div class="head">
			<ul type="none">
				<li class="current">商品介绍</li>
				<li>规格与包装</li>
				<li>售后保障</li>
				<li>商品评价</li>
				<li>手机社区</li>		
			</ul>
		</div>
		<div class="content">
			<div>商品介绍模块</div>
			<div>规格与包装模块</div>
			<div>售后保障模块</div>
			<div>商品评价</div>
			<div>手机社区模块内容</div>
		</div>
		<div></div>
	</div>
	<script type="text/javascript">
	var lis=document.querySelector('ul').querySelectorAll('li');
	var content=document.querySelector('.content').getElementsByTagName('div');
	for(var i=0;i<lis.length;i++){
		lis[i].setAttribute('index',i);
		lis[i].onclick=function(){
			for(var i=0;i<lis.length;i++)
				lis[i].className='';
			this.className="current";
			var index=this.getAttribute('index');
			for(var i=0;i<content.length;i++){
				content[i].style.display='none';
			}
			content[index].style.display='block';
		}
	}
	</script>
</body>
</html>
