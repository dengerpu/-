<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>克隆节点</title>
</head>
<body>
	<div>
		<ol type="i">
				<li>哈哈哈哈</li>
		</ol>
	</div>
	<script type="text/javascript">
	var li=document.querySelector('li');
	var ol=document.querySelector('li');
	//使用node.cloneNode（）可以克隆结点，如果括号参数为空或者为false,则是浅拷贝，只克隆复制节点本身，不可弄里面的子节点
	//如果括号参数为true，则是深度拷贝，会复制节点本身以及里面所有的子节点
	var li1=li.cloneNode(true)
	var li2=li.cloneNode();
	ol.appendChild(li1);
	ol.appendChild(li2);
	</script>
</body>
</html>
