<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单全选取消全选案例</title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
	table{
		border-collapse: collapse;
		border-spacing: 0;
		border:1px solid #c0c0c0;
		width: 300px;
	}
	th,td{
		border:1px solid #d0d0d0;
		color: #404060;
		padding: 10px;
	}
	th{
		background-color:#09c;
		font:bold 16px "微软雅黑";
		color: #fff;
	}
	td{
		font:14px "微软雅黑";
	}
	tbody tr{
		background-color: #f0f0f0;
	}
	tbody tr:hover{
		cursor: pointer;
		background-color: #fafafa;
	}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th><input type="checkbox"></th>
				<th>商品</th>
				<th>价钱</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="checkbox"></td>
				<td>iPhone8</td>
				<td>8000</td>
			</tr>
			<tr>
				<td><input type="checkbox"></td>
				<td>iPad Pro</td>
				<td>5000</td>
			</tr>
			<tr>
				<td><input type="checkbox"></td>
				<td>iPad Air</td>
				<td>2000</td>
			</tr>
			<tr>
				<td><input type="checkbox"></td>
				<td>Apple Watch</td>
				<td>2000</td>
			</tr>
		</tbody>
	</table>
</body>
<script type="text/javascript">
var head=document.querySelector('thead').querySelector('input');
var body=document.querySelector('tbody').querySelectorAll('input');
	head.onclick=function(){     //全选设置
		for(var i=0;i<body.length;i++){
			body[i].checked=this.checked;
		}
	}
	for(var i=0;i<body.length;i++){
		body[i].onclick=function(){
			var flag=true;
			for(var i=0;i<body.length;i++){
				if(!body[i].checked){
					flag=false;
					break;
				}
			}
			head.checked=flag;
		}
		
	}
</script>
</html>
