<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义属性</title>
</head>
<body>
	<div class="div" id="1"></div>
	<span class="div" index="000"></span>
	<script type="text/javascript">
	var div=document.getElementById('1');
	var span=document.querySelector('span');
	console.log(div.className);
	console.log(div.getAttribute('class'));
	//设置属性值
	span.className="2";
	span.setAttribute('id','2');
	//移除属性值
	span.removeAttribute('index');
	</script>
</body>
</html>
