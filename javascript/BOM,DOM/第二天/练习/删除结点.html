<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>删除节点</title>
</head>
<body>
		<div>
			<ul>
				<li>1</li>
				<li>2</li>
			</ul>
		</div>
		<script type="text/javascript">
				//删除结点操作 node.removeChild(child),方法从DOM中删除一个子节点，返回删除的节点
				var ul=document.querySelector('ul');
				var li=ul.getElementsByTagName('li');
				ul.removeChild(li[1]);
		</script>
</body>
</html>
