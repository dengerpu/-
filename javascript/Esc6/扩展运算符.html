<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>扩展运算</title>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<script type="text/javascript">
	// 扩展运算符，可以将数组或对象转化为用逗号分隔的参数序列
	
	let arr=[1,2,3];
	console.log(...arr);

	// 可以用于数组合并
	 let arr1=[1,2,3];
	 let arr2=[4,5,6];
	 let arr3=[...arr1,...arr2];
	 arr1.push(...arr2);  //这个也可以合并数组
	 console.log(arr3);
	 console.log(arr1);

	 //也可以将伪数组变化为真正的数组
	 var div=document.querySelectorAll('div');
	 console.log(div);
	 console.log(...div);

	 // 也可以用Array.from(),也可以将伪数组变化为真正的数组
	 // 方法还可以接受第二个参数，作用类似于数组的map方法，用来对每个元素进行处理，将处理后的值放入返回的数组
	 let arrylike={
	 	'0': 'a',
	 	'1': 'b',
	 	'2': 'c',
	 	length:3
	 }
	 let arr4=Array.from(arrylike,item=>item+'a');
	 console.log(arr4);
	</script>
</body>
</html>
