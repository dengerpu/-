<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板字符串</title>
</head>
<body>
	<script type="text/javascript">
		let name='张三';
		console.log(`我是${name}`);

		// 模板字符串可以换行
		let html=`
			<div>
				<span>我是${name}</span>
			</div>
		`
		var div=document.createElement('div');
		div.innerHTML=html;
		var body=document.body;
		body.appendChild(div);

		//模板字符串可以调用函数
		
		const hello=function(){
			return '哈哈哈，我竟然被调用了';
		}
		console.log(`${hello()}哈哈哈哈`);
	</script>
</body>
</html>
