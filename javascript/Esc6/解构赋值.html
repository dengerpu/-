<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>解构赋值</title>
</head>
<body>
	<script type="text/javascript">
	arr=[1,2,3];
	let [a,b,c]=arr;
	console.log(a);
	console.log(b);
	console.log(c);
   
   let person={name:"zhangsan" , age:20};
   let {name,age}=person;
   console.log(name);
   console.log(age);
   let {name:Myname}=person;
   console.log(Myname);
	</script>
</body>
</html>
