	<script type="text/javascript">
	// find()用于找出第一个符合条件的数组成员，如果没有找到返回undefined
	
	let arr=[{
		id: 1,
		name: '张三'
	},{
		id: 2,
		name: '李四'
	}];
	let target = arr.find((item,index)=>item.id==2);
	console.log(target);
