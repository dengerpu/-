<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>查询水果</title>
</head>
<body>
	<script type="text/javascript">
var fruit=prompt('请输入要查询的水果');
switch(fruit){
	case'苹果':alert('苹果的价格是3.5/斤');break;
	case'香蕉':alert('香蕉的价格是35/斤');break;
	default:alert('没有这个水果');
}
	</script>
}
</body>
</html>
