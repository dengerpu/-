<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断成绩级别</title>
</head>
<body>
	<script type="text/javascript">
var score=prompt('请输入成绩');
if(score>=90)
alert('A');
else if(score>=80)
alert('B');
else if(score>=70)
alert('C');
else if(score>=60)
alert('D');
else 
alert('E');
	</script>
</body>
</html>
