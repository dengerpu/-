<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组转化成字符串</title>
</head>
<body>
	<script type="text/javascript">
	//将数组转化为字符串
	var arr=[1,2,3,4,5,6];
	//利用toString方法，将数组转换成字符串，逗号分隔每一项，返回一个字符串
	var string=arr.toString();
	console.log(string);
	console.log(arr);
	//s.hiyongjoin方法可以将数组转化为一个字符串，返回一个字符串
	console.log(arr.join('-'));
	</script>
</body>
</html>
