<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组方法练习</title>
</head>
<body>
	<script type="text/javascript">
	var a=[1,2,3,4];
	var b=[5,6,7,8];
	var c=a.concat(b);
	console.log(c);
	//数组截取 slice（begin，end）  返回截取项目的新数组
	console.log(a.slice(1,3));
	//splice数组删除splice(第几个开始，要删除几个)，返回删除项目的新数组，会影响原数组
	console.log(b.splice(1,2));
	</script>
</body>
</html>
