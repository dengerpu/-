<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>筛选数组练习</title>
</head>
<body>
	<script type="text/javascript">
	var a=[1500, 1200, 2000, 2100, 1800];
	var newarray=[];
	for(var i=0;i<a.length;i++){
		if(a[i]<2000)
			newarray.push(a[i]);
	}
	console.log(newarray);
	</script>
</body>
</html>
