<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math对象</title>
</head>
<body>
	<script type="text/javascript">
		//Math不是构造函数，所以不需要实例化对象
		console.log(Math.PI);  //圆周率
		console.log(Math.floor(1.2));  //向下取整
		console.log(Math.ceil(1.2));	//向上取整
		console.log(Math.round(1.6));  //四舍五入
		console.log(Math.abs(-1));		//绝对值
		console.log(Math.max(1,2,34));	//最小值
		console.log(Math.min(1,2,3,5));	//最大值
	</script>
</body>
</html>
