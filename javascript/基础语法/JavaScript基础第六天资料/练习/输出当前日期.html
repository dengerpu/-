<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>当前日期</title>
</head>
<body>
	<script type="text/javascript">
	var now=new Date();
	var dd=['星期天','星期一','星期二','星期三','星期四','星期五','星期六'];
	function date(){
		var year=now.getFullYear();
		var month=now.getMonth()+1;
		month=month<10?'0'+month:month;
		var day=now.getDate();
		day=day<10?'0'+day:day;
		var d=now.getDay();  //获取当前是星期几
		console.log(year+'年'+month+'月'+day+'日'+dd[d]);
	}
	date();
	</script>
</body>
</html>
