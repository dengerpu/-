<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串操作</title>
</head>
<body>
	<script type="text/javascript">
	//concat，连接字符串，这个不常用，常用的是+号
	var str1='12345698777';
	var str2='456';
	console.log(str1.concat(str2));
	//substr(start,length)   从start位置开始截，截取length个数
	console.log(str1.substr(0,6));
	//slice(start,end)  从start开始截取到end,end取不到
	console.log(str1.slice(1,8));
	//substring和slice用法相同，但是不接受负数
	console.log(str1.substring(1,10));
	</script>
</body>
</html>
