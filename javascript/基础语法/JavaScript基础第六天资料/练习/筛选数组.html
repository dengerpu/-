<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>筛选数组</title>
</head>
<body>
	<script type="text/javascript">
	var arr=[1500, 1200, 2000, 2100, 1800];
	var newarray=[];
	for(var i=0;i<arr.length;i++){
		if(arr[i]<2000)
			newarray.push(arr[i]);
	}
	console.log(newarray);
	</script>
</body>
</html>
