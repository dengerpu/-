<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>new Object 创建对象</title>
</head>
<body>
	<script type="text/javascript">
	var andy=new Object();
	andy.name='pink';
	andy.age=18;
	andy.say=function(){
		alert('大家好');
	}
	alert(andy.name);
	alert(andy['age']);
	andy.say();
	</script>
</body>
</html>
