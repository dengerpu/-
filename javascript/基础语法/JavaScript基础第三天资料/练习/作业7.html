<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环练习</title>
</head>
<body>
	<script type="text/javascript">
		var name=prompt('请输入账户名');
		var pwd=prompt('请输入密码');
		while(name!=='admin'||pwd!=='12345')
		{
			alert('输入错误，请重新输入');
			name=prompt('请输入账户名');
			pwd=prompt('请输入密码');
		}
		alert('登陆成功');
	</script>
</body>
</html>
