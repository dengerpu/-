<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序</title>
</head>
<body>
	<script type="text/javascript">
	var a=[1,3,5,2,4,6,8,7,9];
	var i,j,t;
	for(i=0;i<a.length-1;i++){
		for(j=0;j<a.length-1-i;j++){
			if(a[j]>a[j+1]){
				t=a[j];
				a[j]=a[j+1];
				a[j+1]=t;
			}
		}
	}
	console.log(a);
	</script>
</body>
</html>
