<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组方法练习</title>
</head>
<body>
	<script type="text/javascript">
	var a=[];
	a.push(1,2,3,4,5);
	console.log(a+'\n');
	a.pop();
	console.log(a+'\n');
	a.unshift(4,5);
	console.log(a+'\n');
	a.shift();
	console.log(a+'\n');
	a.splice(0,1);
	console.log(a+'\n');
	</script>
</body>
</html>
