<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断一个数是不是素数</title>
</head>
<body>
	<script type="text/javascript">
	var num=prompt('请输入一个数');
	var sushu=function(a){
		for(var i=2;i<a;i++)
			if(a%i==0)
				break;
		if(i==a)
			return true;
		else
			return false;
	};
	if(sushu(parseInt(num)))
		alert(num+'是质数');
	else
		alert(num+'不是质数');

	</script>
</body>
</html>
