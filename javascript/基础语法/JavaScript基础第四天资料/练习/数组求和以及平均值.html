<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组求值</title>
</head>
<body>
	<script type="text/javascript">
//求数组 [2,6,1,7, 4] 里面所有元素的和以及平均值。
	var a=[2,6,1,7,4];
	var sum=0,aver;
	for(var i=0;i<a.length;i++)
		sum+=a[i];
	aver=sum/a.length;
	console.log(sum);
	console.log(aver);
	</script>
</body>
</html>
