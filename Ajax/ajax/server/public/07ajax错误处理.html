<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
<button @click="request">发送ajax请求</button>
	<script>
	var vm = new Vue({
		el:"button",
		methods:{
			request:function(){
				var xhr = new XMLHttpRequest();
				xhr.open('get','http://localhost:80/error');
				xhr.send();
				xhr.onload = function(){
					//xhr.status  获取http状态码
					console.log(xhr.responseText);
					if(xhr.status == 400){
						alert('请求出错');
					}
				}
				//网络中断情况下会触发onerror事件
				xhr.onerror = function(){
					alert('网络中断，无法发送请求');
				}
			}
		}
	})
	</script>
</body>
</html>
