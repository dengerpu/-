<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	var xhr = new XMLHttpRequest();
	//0状态码为0，已经创建了ajax对象，但是还没有对ajax对象进行配置
	console.log(xhr.readyState);
	xhr.open('get','http://localhost:80/readystate');
	//1已经对ajax对象进行配置，但是还没有发送请求
	console.log(xhr.readyState);
	//当ajax状态码发生的是时候出发
	xhr.onreadystatechange=function(){
		//2.请求已经发送
		//3.已经接受到了服务器端的部分数据
		//4服务器端的响应数据已经接收完成
		console.log(xhr.readyState);
		//对ajax状态码谨此昂盘算。如果状态码的值为4就代表数据已经接受完成了
		if(xhr.readyState == 4){
			console.log(xhr.responseText);
		}
	}
	xhr.send();
	</script>
</body>
</html>
